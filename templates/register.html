{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4 fw-bold">Register</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 py-2">Register</button>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-0 text-muted">Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold text-dark">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
