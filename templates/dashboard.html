{% extends 'base.html' %}

{% block content %}
<h2>All Items</h2>
{% if items %}
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>
                <a href="{{ url_for('edit', id=item.id) }}">Edit</a>
                <form action="{{ url_for('delete', id=item.id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No items found. <a href="{{ url_for('create') }}">Create one?</a></p>
{% endif %}
{% endblock %}
