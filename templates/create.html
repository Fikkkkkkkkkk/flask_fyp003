{% extends 'base.html' %}

{% block content %}
<h2>Add New Item</h2>
<form method="POST">
    <p>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required>
    </p>
    <p>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea>
    </p>
    <button type="submit">Create Item</button>
</form>
{% endblock %}
